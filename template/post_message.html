<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>PostIt - Post Message</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h2 class="navbar-text">PostIt - Post a message</h2>
    </nav>

    <section class="vh-100" style="background-color: #508bfc">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-left">
                <div class="mb-3 d-grid gap-3">
                  <label for="group">Group</label>
                  <select
                    name="group"
                    class="form-select"
                    id="group"
                    name="group"
                  >
                    <option selected>Select Group</option>
                    <option value="1">Avengers</option>
                    <option value="2">Kibala Boys</option>
                    <option value="3">Family</option>
                  </select>
                  <label for="message" class="form-label">Your Message</label>
                  <textarea
                    class="form-control"
                    rows="5"
                    id="message"
                    name="message"
                  ></textarea>
                  <button class="btn btn-primary col-12 p-2">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
