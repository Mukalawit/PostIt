<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>PostIt - Registration</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <h2 class="navbar-text">PostIt</h2>
       </nav>

       <section class="vh-100" style="background-color: #508bfc">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <h3 class="mb-5">Sign in</h3>
  
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="fullname"
                      class="form-control form-control-lg"
                      placeholder="Your fullname"
                      name="fullname"
                    />
                    <label class="form-label" for="email">Fullname</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                      placeholder="name@domain.com"
                      name="email"
                    />
                    <label class="form-label" for="email">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="Password"
                      name="password"
                    />
                    <label class="form-label" for="password"
                      >Password</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="passwordConfirmation"
                      class="form-control form-control-lg"
                      placeholder="Confirm Password"
                      name="passwordConfirmation"
                    />
                    <label class="form-label" for="passwordConfirmation"
                      >Confirm Password</label
                    >
                  </div>
  
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="agree"
                      name="terms"
                    />
                    <label class="form-check-label" for="agree">
                      I agree with terms and conditions
                    </label>
                  </div>
  
                  <button class="btn btn-primary btn-lg col-12" type="submit">
                    Sign Up
                  </button>
  
                  <hr class="my-4" />
                  <p>Already have an account? <a href="index.html">Log in</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
