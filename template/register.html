<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>PostIt - Registration</title>
  </head>
  <body>
    <div class="mb-3">
      <form method="POST">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" placeholder="Email:name@domain.com" class="form-control"/>
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control"/>
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" name="passwordConfirmation" placeholder="Password Confirmation" class="form-control"/>
        <button type="submit" class="btn btn-primary" >Sign up</button>
      </form>
    </div>
    <p>Already have an account? <a href="index.html">Log in</a></p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
